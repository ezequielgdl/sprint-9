<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="flex-shrink-0">

          routerLink="/"
          class="h-8 w-auto"
          src="logo-desktop-50.png"
          alt="Logo"
        />
      </div>
      <div class="flex-1 flex justify-center items-center">
        <div class="hidden sm:block">
          <div class="flex space-x-4">
            <a
              routerLink="/"
              class="text-gray-700 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"

            >
            <a
              routerLink="/actividades"
              class="text-gray-700 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Actividades</a
            >
            <a
              routerLink="/noticias"
              class="text-gray-700 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"

            >
            <a
              routerLink="/trayectoria"
              class="text-gray-700 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"

        <button
          class="bg-orange-500 text-white px-3 py-2 rounded-md text-sm font-medium"
        >
          Contacto
        </button>
        <button
          type="button"
          (click)="toggleMenu()"
          class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white ml-3"

          <span class="sr-only">Open main menu</span>
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"

            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            class="hidden h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >

              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />

        </button>
      </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div
    class="sm:hidden"
    id="mobile-menu"
    [class]="{ block: isMenuOpen, hidden: !isMenuOpen }"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a
        href="#"
        class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"

        href="#"

        >Noticias</a
      >
      <a
        href="#"
        class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
