<div
  class="w-full bg-white shadow-lg rounded-lg overflow-hidden h-full flex flex-col"
>
  <img
    class="w-full h-56 object-cover"
    [src]="photo"
    width="468"
    height="264"
    [alt]="title"
  />
  <div class="p-6 flex-1 flex flex-col">
    <h2 class="text-xl font-semibold mb-2">{{ title }}</h2>
    <p class="text-gray-600 flex-1">{{ subtitle }}</p>
  </div>
</div>
