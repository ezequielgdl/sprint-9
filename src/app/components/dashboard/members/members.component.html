<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-4">MIEMBROS</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border-gray-200 shadow">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Nombre
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Título
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Avatar
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Categoría
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Modificar
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Eliminar
          </th>
        </tr>
      </thead>
      <tbody>
        @for (member of members; track $index) {
        <tr class="border-t border-gray-200">
          <td class="px-6 py-4 whitespace-nowrap">{{ member.name }}</td>
          <td class="px-6 py-4">{{ member.title }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            @if (member.avatar) {<img
              [src]="member.avatar"
              alt="Avatar"
              class="h-10 w-10 rounded-full"
            />}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">{{ member.role }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button
              class="bg-orange-500 text-sm p-4 m-4 text-white py-2 rounded-md hover:bg-orange-600 disabled:opacity-50"
              (click)="onUpdate(member.id)"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button
              class="bg-orange-800 text-sm p-4 m-4 text-white py-2 rounded-md hover:bg-orange-900 disabled:opacity-50"
              (click)="onDelete('members', member.id, 'avatars', 'avatar')"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
