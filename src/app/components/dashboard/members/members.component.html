<div class="container mx-auto">
  <div class="flex justify-between mb-4">
    <h2 class="text-2xl font-bold">MIEMBROS</h2>
    <input
      class="p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
      type="text"
      placeholder="Buscar por nombre..."
      [(ngModel)]="searchTerm"
    />
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border-gray-200 shadow">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Nombre
            <i (click)="sort('name')" class="bi bi-arrow-down-up"></i>
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Título
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Avatar
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Categoría
            <i (click)="sort('role')" class="bi bi-arrow-down-up"></i>
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Modificar
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Eliminar
          </th>
        </tr>
      </thead>
      <tbody>
        @for (member of search(); track $index) {
        <tr class="border-t border-gray-200">
          <td class="px-6 py-4 whitespace-nowrap">{{ member.name }}</td>
          <td class="px-6 py-4">{{ member.title }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            @if (member.avatar) {<img
              [src]="member.avatar"
              alt="Avatar"
              class="h-10 w-10 rounded-full"
            />}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">{{ member.role }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button
              class="text-orangeiw text-sm p-4 m-4 py-2 rounded-md hover:text-blueiw disabled:opacity-50"
              (click)="onUpdate(member.id)"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            @if (!loading) {
            <button
              class="text-orangeiw text-sm p-4 m-4 py-2 rounded-md hover:text-blueiw disabled:opacity-50"
              (click)="onDelete('members', member.id, 'avatars', 'avatar')"
            >
              <i class="bi bi-trash-fill"></i></button
            >} @else {
            <app-loading></app-loading>

            }
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
