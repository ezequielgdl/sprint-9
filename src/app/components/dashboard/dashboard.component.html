<div class="flex justify-between items-center p-4 mb-12 bg-white shadow-md">
  <h1 class="text-center md:text-xl font-bold text-orange-500">
    Panel de Control
  </h1>
  <div class="flex space-x-4">
    <button
      class="text-sm text-gray-700 hover:underline hover:text-orange-600 focus:outline-none"
      [ngClass]="{
        'font-semibold underline text-orange-600': status === 'members'
      }"
      (click)="onStatusChange('members')"
    >
      Miembros
    </button>
    <button
      class="text-sm text-gray-700 hover:underline hover:text-orange-600 focus:outline-none"
      [ngClass]="{
        'font-semibold underline text-orange-600': status === 'actividades'
      }"
      (click)="onStatusChange('actividades')"
    >
      Actividades
    </button>
    <button
      class="text-sm text-gray-700 hover:underline hover:text-orange-600 focus:outline-none"
      [ngClass]="{
        'font-semibold underline text-orange-600': status === 'noticias'
      }"
      (click)="onStatusChange('noticias')"
    >
      Noticias
    </button>
    <button
      class="text-sm text-gray-700 hover:underline hover:text-orange-600 focus:outline-none"
      [ngClass]="{
        'font-semibold underline text-orange-600': status === 'trayectoria'
      }"
      (click)="onStatusChange('trayectoria')"
    >
      Trayectoria
    </button>
  </div>
  <div class="flex space-x-4">
    <button
      class="text-sm text-gray-700 hover:underline hover:text-orange-600 focus:outline-none"
      [ngClass]="{
        'font-semibold underline text-orange-600': status === 'create'
      }"
      (click)="onStatusChange('create')"
    >
      Crear
    </button>
    <button
      class="text-sm text-gray-700 hover:underline hover:text-orange-600 focus:outline-none"
      (click)="onSignOut()"
    >
      Cerrar Sesi√≥n
    </button>
  </div>
</div>

@if (status === 'members') {<app-members [members]="members"></app-members>} @if
(status === 'trayectoria') {<app-events-db
  [category]="status"
  [events]="trayectoria"
></app-events-db
>} @if (status === 'noticias') {<app-events-db
  [events]="noticias"
  [category]="status"
></app-events-db
>} @if (status === 'actividades') {<app-events-db
  [events]="actividades"
  [category]="status"
></app-events-db
>} @if (status === 'create') {<app-create
  (memberCreated)="onMemberCreated()"
  (eventCreated)="onEventCreated()"
></app-create>
>}
