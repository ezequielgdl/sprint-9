<main>
  <h1
    class="text-center text-xl md:text-3xl font-semibold m-6 md:m-12 text-orange-600"
  >
    NOTICIAS
  </h1>
  <section class="p-6 flex flex-wrap justify-center gap-6">
    @if (isLoading) {
    <app-loading></app-loading>
    } @if (!isLoading) { @for (noticia of noticias; track $index) {
    <div
      (click)="onNavigate(noticia.id)"
      class="w-full sm:w-[calc(50%-1rem)] lg:w-[calc(33.333%-1rem)]"
    >
      <app-imagecard
        [title]="noticia.title"
        [photo]="noticia.picture"
        [subtitle]="noticia.subtitle"
      ></app-imagecard>
    </div>
    } }
  </section>
</main>
