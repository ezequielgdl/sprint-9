<div class="flex flex-col justify-center items-center">
  <h1 class="text-center m-6 font-semibold text-xl md:text-3xl text-orangeiw">
    SOCIAS
  </h1>
  <input
    class="m-4 lg:w-1/2 p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
    type="text"
    placeholder="Buscar por categorÃ­a..."
    [(ngModel)]="searchTerm"
  />
</div>

<section class="flex flex-wrap justify-center gap-6 p-4">
  @if (isLoading) {<app-loading></app-loading>} @if (!isLoading) { @for (member
  of search(); track $index) { @if (member.role === 'socias') {
  <div
    class="bg-white border-l-4 border-orangeiw shadow-lg rounded-lg p-6 transition duration-300 hover:shadow-2xl w-full sm:w-[calc(50%-1.5rem)] md:w-[calc(33.333%-2rem)] lg:w-[calc(25%-1.5rem)]"
  >
    @if (member.avatar) {
    <img [src]="member.avatar" alt="" />
    }
    <h6 class="text-lg font-semibold mb-1">{{ member.name }}</h6>
    <p class="text-gray-600">{{ member.title }}</p>
    @for (category of member.category; track $index) {
    <span class="btn-primary-light">{{ category }}</span>
    } @if (member.linkedin) {
    <a
      [href]="member.linkedin"
      target="_blank"
      class="hover:text-orangeiw text-end"
    >
      <span class="sr-only">LinkedIn</span>
      <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.761 0 5-2.239 5-5v-14c0-2.761-2.239-5-5-5zm-11.25 19h-2.75v-9h2.75v9zm-1.375-10.25c-.887 0-1.375-.75-1.375-1.625 0-.875.5-1.625 1.375-1.625s1.375.75 1.375 1.625c0 .875-.488 1.625-1.375 1.625zm12.625 10.25h-2.75v-4.75c0-1.125-.25-2.25-1.625-2.25-1.375 0-1.625 1.125-1.625 2.25v4.75h-2.75v-9h2.75v1.25h.125c.375-.625 1.125-1.125 2.125-1.125 2.25 0 2.75 1.5 2.75 3.5v5.375z"
        />
      </svg> </a
    >}
  </div>
  } }}
</section>
