<h1 class="text-center m-6 font-semibold text-xl md:text-3xl text-orangeiw">
  SOCIAS
</h1>
<section class="flex flex-wrap justify-center gap-6 p-4">
  @for (member of members; track $index) { @if (member.role === 'socias') {
  <div
    class="bg-white border-l-4 border-orangeiw shadow-lg rounded-lg p-6 transition duration-300 hover:shadow-2xl w-full sm:w-[calc(50%-1.5rem)] md:w-[calc(33.333%-2rem)] lg:w-[calc(25%-1.5rem)]"
  >
    @if (member.avatar) {
    <img [src]="member.avatar" alt="" />
    }
    <h6 class="text-lg font-semibold mb-1">{{ member.name }}</h6>
    <p class="text-gray-600">{{ member.title }}</p>
    @for (category of member.category; track $index) {
    <span class="btn-primary-light">{{ category }}</span>
    }
  </div>
  } }
</section>
